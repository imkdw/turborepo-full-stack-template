name: Publish CLI to npm

on:
  release:
    types: [published]

jobs:
  publish:
    if: startsWith(github.event.release.tag_name, 'cli@')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#cli@}" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: pnpm install

      - name: Update package version
        working-directory: packages/create-turborepo-full-stack-template
        run: npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version

      - name: Type check
        run: pnpm --filter create-turborepo-full-stack-template check-types

      - name: Lint
        run: pnpm --filter create-turborepo-full-stack-template lint

      - name: Build
        run: pnpm --filter create-turborepo-full-stack-template build

      - name: Verify build output
        working-directory: packages/create-turborepo-full-stack-template
        run: |
          test -f dist/index.js || (echo "Build output missing" && exit 1)

      - name: Publish to npm
        working-directory: packages/create-turborepo-full-stack-template
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
